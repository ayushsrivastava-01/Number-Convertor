<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number System Converter & Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Number System Converter & Calculator</h1>
  <div class="theme-toggle" id="themeToggle">ðŸŒ™</div>
</header>

<main class="container">
  <!-- Converter -->
  <section class="card">
    <h2>ðŸ”¢ Converter</h2>
    <div class="input-group">
      <input type="text" id="inputNumber" placeholder="Enter number">
      <small id="inputError"></small>
    </div>
    <div class="select-group">
      <select id="fromBase" onchange="clearInputError()">
        <option value="2">Binary (2)</option>
        <option value="8">Octal (8)</option>
        <option value="10" selected>Decimal (10)</option>
        <option value="16">Hexadecimal (16)</option>
      </select>
      <select id="toBase">
        <option value="2" selected>Binary (2)</option>
        <option value="8">Octal (8)</option>
        <option value="10">Decimal (10)</option>
        <option value="16">Hexadecimal (16)</option>
      </select>
    </div>
    <button onclick="convert()">Convert</button>
    <div id="convertResult" class="result-box"></div>
  </section>

  <!-- Calculator -->
  <section class="card">
    <h2>ðŸ§® Calculator</h2>
    <div class="input-group">
      <input type="text" id="num1" placeholder="Enter first number">
      <input type="text" id="num2" placeholder="Enter second number">
      <small id="calcError"></small>
    </div>
    <div class="select-group">
      <select id="calcBase" onchange="clearCalcError()">
        <option value="2">Binary (2)</option>
        <option value="8">Octal (8)</option>
        <option value="10" selected>Decimal (10)</option>
        <option value="16">Hexadecimal (16)</option>
      </select>
      <select id="operation">
        <option value="add">Addition (+)</option>
        <option value="sub">Subtraction (-)</option>
        <option value="mul">Multiplication (Ã—)</option>
        <option value="div">Division (Ã·)</option>
      </select>
    </div>
    <button onclick="calculate()">Calculate</button>
    <div id="calcResult" class="result-box"></div>
  </section>
</main>

</body>
</html>
