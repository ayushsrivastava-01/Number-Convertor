<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number System Converter & Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="image\logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Number System Converter & Calculator</h1>
    <div class="theme-toggle" id="themeToggle" title="Toggle Theme"></div>
  </header>

  <main class="container">
    <!-- Converter -->
    <section class="card">
      <h2>ðŸ”¢ Converter</h2>
      <div class="input-group">
        <input type="text" id="inputNumber" placeholder="Enter number" />
        <small id="inputError"></small>
      </div>

      <div class="converter-box">
        <select id="fromBase" onchange="clearInputError()">
          <option value="2">Binary (2)</option>
          <option value="8">Octal (8)</option>
          <option value="10" selected>Decimal (10)</option>
          <option value="16">Hexadecimal (16)</option>
        </select>

        <div id="swapArrow" class="swap-arrow" title="Swap"></div>

        <select id="toBase">
          <option value="2" selected>Binary (2)</option>
          <option value="8">Octal (8)</option>
          <option value="10">Decimal (10)</option>
          <option value="16">Hexadecimal (16)</option>
        </select>
      </div>

      <button onclick="convert()">Convert</button>
      <div id="convertResult" class="result-box"></div>
    </section>

    <!-- Calculator -->
    <section class="card">
      <h2>ðŸ§® Calculator</h2>
      <div class="input-group">
        <input type="text" id="num1" placeholder="Enter first number" />
        <input type="text" id="num2" placeholder="Enter second number" />
        <small id="calcError"></small>
      </div>
      <div class="select-group">
        <select id="calcBase" onchange="clearCalcError()">
          <option value="2">Binary (2)</option>
          <option value="8">Octal (8)</option>
          <option value="10" selected>Decimal (10)</option>
          <option value="16">Hexadecimal (16)</option>
        </select>
        <select id="operation">
          <option value="add">Addition (+)</option>
          <option value="sub">Subtraction (-)</option>
          <option value="mul">Multiplication (Ã—)</option>
          <option value="div">Division (Ã·)</option>
        </select>
      </div>
      <button onclick="calculate()">Calculate</button>
      <div id="calcResult" class="result-box"></div>
    </section>
  </main>

        srivastava999ayush@gmail.com
      </a>
    </p>

      ðŸ’¡ Got ideas? Drop me an email with your suggestions!
    </div>
    <p class="visitor-text">
      Visitors: <span id="visitorCount">0</span>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
